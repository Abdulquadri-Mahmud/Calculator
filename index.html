<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Arithmetic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cal_cont">
      <div class="themes_cont">
        <div class="themes">
          <p class="theme_text">Change Themes</p>
          <button id="theme_1" class="theme theme_1">1</button>
          <button id="theme_2" class="theme theme_2">2</button>
          <button id="theme_3" class="theme theme_3">3</button>
        </div>
      </div>
      <div class="display_cont">
        <div class="display"></div>
      </div>
      <div class="buttons">
        <button id="clr" class="button btn">CLR</button>
        <button id="dvd" class="button">/</button>
        <button id="mult" class="button">*</button>
        <button id="sub" class="button">-</button>
        <button id="opnb" class="button">(</button>
        <button id="clsb" class="button">)</button>
        <button id="add" class="button">+</button>
        <button id="dot" class="button">.</button>
        <button id="del" class="button">&larr;</button>
        <button id="sev" class="button">7</button>
        <button id="eight" class="button">8</button>
        <button id="nine" class="button">9</button>
        <button id="four" class="button">4</button>
        <button id="five" class="button">5</button>
        <button id="six" class="button">6</button>
        <button id="three" class="button">3</button>
        <button id="two" class="button">2</button>
        <button id="one" class="button">1</button>
        <button id="zero" class="button">0</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
